      explanation: "Black-box testovanie je funkcion√°lne testovanie bez znalosti vn√∫tornej implement√°cie. Testeri sa zauj√≠maj√∫ len o to, ƒçi syst√©m vykon√°va funkcie spr√°vne."

    {

      options: [

      ],
      correct: 1,
      explanation: "White-box testovanie je ≈°truktur√°lne testovanie s plnou znalos≈•ou vn√∫tornej implement√°cie k√≥du. Pou≈æ√≠va sa napr. pri unit testovan√≠."
    },
    {
      question: "ƒåo s√∫ regresn√© testy?",
      options: [
        "Testy nov√Ωch funkci√≠",
        "Testy, ktor√© overuj√∫, ≈æe zmeny v k√≥de nesp√¥sobili nov√© chyby v u≈æ funguj√∫cej funkcionalite",
        "Testy v√Ωkonu",

      ],
      correct: 1,
      explanation: "Regresn√© testy overuj√∫, ≈æe zmeny, opravy alebo nov√© funkcie nesp√¥sobili chyby v u≈æ existuj√∫cej a funguj√∫cej funkcionalite syst√©mu."

      explanation: "Continuous Integration je v√Ωvojov√° prax, kde sa zmeny k√≥du pravidelne automaticky zaƒçle≈àuj√∫ do hlavnej vetvy a sp√∫≈°≈•aj√∫ sa automatick√© testy."

  let currentQuestionIndex = 0;
  let correctAnswers = 0;
  let wrongAnswers = 0;
  let answeredQuestions = new Set();

  function loadQuiz() {
    const quizContent = document.getElementById('quizContent');
    quizContent.innerHTML = '';

    questions.forEach((q, index) => {
      const questionCard = document.createElement('div');
      questionCard.className = 'question-card';
      questionCard.id = `question-${index}`;

      const questionNumber = document.createElement('span');
      questionNumber.className = 'question-number';
      questionNumber.textContent = `Ot√°zka ${index + 1}`;

      const questionText = document.createElement('div');
      questionText.className = 'question-text';
      questionText.textContent = q.question;

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.options.forEach((option, optIndex) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.textContent = option;
        optionDiv.onclick = () => selectAnswer(index, optIndex);
        optionDiv.id = `option-${index}-${optIndex}`;
        optionsDiv.appendChild(optionDiv);
      });

      questionCard.appendChild(questionNumber);
      questionCard.appendChild(questionText);
      questionCard.appendChild(optionsDiv);

      quizContent.appendChild(questionCard);
    });

    const btnContainer = document.createElement('div');
    btnContainer.className = 'btn-container';
    btnContainer.innerHTML = `
                <button class="btn btn-secondary" onclick="scrollToTop()">‚¨ÜÔ∏è Na zaƒçiatok</button>
                <button class="btn btn-primary" onclick="showResults()">‚úÖ Zobrazi≈• v√Ωsledky</button>
            `;
    quizContent.appendChild(btnContainer);
  }

  function selectAnswer(questionIndex, selectedOption) {
    if (answeredQuestions.has(questionIndex)) {
      return;
    }

    const question = questions[questionIndex];
    const isCorrect = selectedOption === question.correct;

    answeredQuestions.add(questionIndex);

    if (isCorrect) {
      correctAnswers++;
      document.getElementById('correctCount').textContent = correctAnswers;
    } else {
      wrongAnswers++;
      document.getElementById('wrongCount').textContent = wrongAnswers;
    }

    const questionCard = document.getElementById(`question-${questionIndex}`);
    questionCard.className = `question-card ${isCorrect ? 'answered-correct' : 'answered-wrong'}`;

    for (let i = 0; i < question.options.length; i++) {
      const optionDiv = document.getElementById(`option-${questionIndex}-${i}`);
      optionDiv.classList.add('disabled');

      if (i === question.correct) {
        optionDiv.classList.add('correct');
      } else if (i === selectedOption && !isCorrect) {
        optionDiv.classList.add('wrong');
      }
    }

    const feedback = document.createElement('div');
    feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
    feedback.innerHTML = `
                <strong>${isCorrect ? '‚úÖ Spr√°vne!' : '‚ùå Nespr√°vne'}</strong>
                ${question.explanation}
            `;
    questionCard.appendChild(feedback);

    setTimeout(() => {
      feedback.scrollIntoView({behavior: 'smooth', block: 'center'});
    }, 100);
  }

  function showResults() {
    document.getElementById('quizContent').classList.add('hidden');
    document.getElementById('finalResults').classList.remove('hidden');

    const totalQuestions = questions.length;
    const percentage = Math.round((correctAnswers / totalQuestions) * 100);

    document.getElementById('finalScore').textContent = `${correctAnswers}/${totalQuestions}`;
    document.getElementById('finalPercentage').textContent = `${percentage}%`;

    const resultMessage = document.getElementById('resultMessage');
    if (percentage >= 90) {
      resultMessage.className = 'result-message excellent';
      resultMessage.textContent = 'üåü V√Ωborne! M√°te vynikaj√∫ce znalosti z oblasti kvality softv√©rov√Ωch syst√©mov!';
    } else if (percentage >= 70) {
      resultMessage.className = 'result-message good';
      resultMessage.textContent = 'üëç Dobr√° pr√°ca! M√°te sol√≠dne znalosti, ale e≈°te je priestor na zlep≈°enie.';
    } else {
      resultMessage.className = 'result-message needs-improvement';
      resultMessage.textContent = 'üìö Odpor√∫ƒçame si zopakova≈• materi√°ly a sk√∫si≈• test znova.';
    }

    window.scrollTo({top: 0, behavior: 'smooth'});
  }

  function scrollToTop() {
    window.scrollTo({top: 0, behavior: 'smooth'});
  }

  function restartQuiz() {
    currentQuestionIndex = 0;
    correctAnswers = 0;
    wrongAnswers = 0;
    answeredQuestions.clear();

    document.getElementById('correctCount').textContent = '0';
    document.getElementById('wrongCount').textContent = '0';
    document.getElementById('currentQuestion').textContent = '1';

    document.getElementById('quizContent').classList.remove('hidden');
    document.getElementById('finalResults').classList.add('hidden');

    loadQuiz();
    window.scrollTo({top: 0, behavior: 'smooth'});
  }

  window.onload = () => {
    loadQuiz();
  };
</script>
