<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>KSS Test - 105 Ot√°zok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .quiz-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1, h2, h3 {
      text-align: center;
    }

    .question-card {
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      background-color: #fafafa;
      transition: 0.3s;
    }

    .question-card.answered-correct {
      border-color: #4CAF50;
      background: #e8f5e9;
    }

    .question-card.answered-wrong {
      border-color: #f44336;
      background: #ffebee;
    }

    .options {
      margin-top: 10px;
    }

    .option {
      background: #f0f0f0;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 5px 0;
      cursor: pointer;
      transition: 0.2s;
    }

    .option:hover {
      background: #e0e0e0;
    }

    .option.correct {
      background: #4CAF50;
      color: white;
    }

    .option.wrong {
      background: #f44336;
      color: white;
    }

    .option.disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    .feedback {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-style: italic;
    }

    .feedback.correct {
      color: #2e7d32;
      background: #e8f5e9;
    }

    .feedback.wrong {
      color: #c62828;
      background: #ffebee;
    }

    .source-info {
      font-size: 0.9em;
      margin-top: 8px;
      color: #555;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .final-results {
      text-align: center;
      margin-top: 40px;
    }

    .result-message {
      font-size: 22px;
      margin-top: 15px;
      font-weight: bold;
    }

    .result-message.excellent {
      color: #2e7d32;
    }

    .result-message.good {
      color: #1976d2;
    }

    .result-message.needs-improvement {
      color: #c62828;
    }

    .hidden {
      display: none;
    }

    .btn {
      display: inline-block;
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <h1>üß† KSS Test - 105 Ot√°zok</h1>

  <div class="scoreboard">
    <div>‚úÖ Spr√°vne: <span id="correctCount">0</span></div>
    <div>‚ùå Nespr√°vne: <span id="wrongCount">0</span></div>
  </div>

  <div id="quizContent"></div>

  <div id="finalResults" class="final-results hidden">
    <h2>V√Ωsledky testu</h2>
    <p><strong>Sk√≥re:</strong> <span id="finalScore"></span></p>
    <p><strong>√öspe≈°nos≈•:</strong> <span id="finalPercentage"></span></p>
    <p id="resultMessage" class="result-message"></p>
    <button class="btn" onclick="restartQuiz()">üîÑ Spusti≈• test znova</button>
  </div>
</div>


<script src="otazky.js"></script>


<script>
  let questions = [];
  let correctAnswers = 0;
  let wrongAnswers = 0;
  const answeredQuestions = new Set();

  function loadQuiz() {
    // Spojenie ot√°zok
    if (typeof questionsPart1 !== 'undefined') {
      questions = [...questionsPart1];
    }

    questions.forEach(q => {
      q.shuffledOptions = q.options.map((opt, i) => ({ text: opt, index: i }));
      q.shuffledOptions = q.shuffledOptions.sort(() => Math.random() - 0.5);
      q.correctAfterShuffle = q.shuffledOptions.findIndex(opt => opt.index === q.correct);
    });

    const quizContent = document.getElementById('quizContent');
    quizContent.innerHTML = '';

    questions.forEach((q, index) => {
      const questionCard = document.createElement('div');
      questionCard.className = 'question-card';

      const questionText = document.createElement('h3');
      questionText.textContent = `${index + 1}. ${q.question}`;
      questionCard.appendChild(questionText);

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.shuffledOptions.forEach((option, optIndex) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.textContent = option.text;

        optionDiv.addEventListener('click', () => {
          if (answeredQuestions.has(index)) return;

          answeredQuestions.add(index);

          const allOptions = optionsDiv.querySelectorAll('.option');
          allOptions.forEach(opt => opt.classList.add('disabled'));

          if (optIndex === q.correctAfterShuffle) {
            optionDiv.classList.add('correct');
            questionCard.classList.add('answered-correct');
            correctAnswers++;
          } else {
            optionDiv.classList.add('wrong');
            questionCard.classList.add('answered-wrong');
            allOptions[q.correctAfterShuffle].classList.add('correct');
            wrongAnswers++;
          }

          document.getElementById('correctCount').textContent = correctAnswers;
          document.getElementById('wrongCount').textContent = wrongAnswers;

          const feedback = document.createElement('div');
          feedback.className = `feedback ${optIndex === q.correctAfterShuffle ? 'correct' : 'wrong'}`;
          feedback.innerHTML = `
              <strong>${optIndex === q.correctAfterShuffle ? 'Spr√°vne!' : 'Nespr√°vne.'}</strong>
              ${q.explanation}
            `;
          questionCard.appendChild(feedback);

          const sourceInfo = document.createElement('div');
          sourceInfo.className = 'source-info';
          sourceInfo.innerHTML = `<strong>Zdroj:</strong> ${q.source}`;
          questionCard.appendChild(sourceInfo);

          if (answeredQuestions.size === questions.length) {
            showFinalResults();
          }
        });

        optionsDiv.appendChild(optionDiv);
      });

      questionCard.appendChild(optionsDiv);
      quizContent.appendChild(questionCard);
    });
  }

  function showFinalResults() {
    document.getElementById('quizContent').classList.add('hidden');
    const final = document.getElementById('finalResults');
    final.classList.remove('hidden');

    const total = questions.length;
    const percent = Math.round((correctAnswers / total) * 100);

    document.getElementById('finalScore').textContent = `${correctAnswers}/${total}`;
    document.getElementById('finalPercentage').textContent = `${percent}%`;

    const msg = document.getElementById('resultMessage');
    if (percent >= 90) {
      msg.textContent = 'üéØ V√Ωborn√Ω v√Ωsledok! Skvel√° pr√°ca!';
      msg.className = 'result-message excellent';
    } else if (percent >= 70) {
      msg.textContent = 'üí™ Dobr√Ω v√Ωkon! M√°≈° to takmer cel√©!';
      msg.className = 'result-message good';
    } else {
      msg.textContent = 'üìö Potrebuje≈° e≈°te potr√©nova≈•.';
      msg.className = 'result-message needs-improvement';
    }
  }

  function restartQuiz() {
    correctAnswers = 0;
    wrongAnswers = 0;
    answeredQuestions.clear();

    document.getElementById('correctCount').textContent = '0';
    document.getElementById('wrongCount').textContent = '0';
    document.getElementById('finalResults').classList.add('hidden');
    document.getElementById('quizContent').classList.remove('hidden');

    loadQuiz();
  }

  window.onload = loadQuiz;
</script>
</body>
</html>
